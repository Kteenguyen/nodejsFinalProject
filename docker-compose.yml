services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: phoneworld-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: shop
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - phoneworld-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: phoneworld-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - phoneworld-network
    healthcheck:
      # HTTP thường vì xpack security false
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: phoneworld-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    labels:
      - "com.docker.compose.service=backend"
      - "com.docker.desktop.url=https://localhost:3001/api/health"
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`localhost`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.services.backend.loadbalancer.server.port=3001"
      - "traefik.http.services.backend.loadbalancer.server.scheme=https"
    environment:
      NODE_ENV: production
      PORT: 3001
      VIRTUAL_HOST: localhost
      VIRTUAL_PORT: 3001
      VIRTUAL_PROTO: https
      # [FINAL] Kết nối vào LOCAL MongoDB qua Docker bridge gateway (IP 172.17.0.1)
      MONGODB_URI: mongodb://172.17.0.1:27017/shop
      ELASTIC_URL: http://elasticsearch:9200
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      EMAIL_FROM: ${EMAIL_FROM:-"PhoneWorld Support" <noreply@phoneworld.com>}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
      FACEBOOK_APP_SECRET: ${FACEBOOK_APP_SECRET}
      FRONTEND_URL: ${FRONTEND_URL:-https://localhost:3000}
    volumes:
      - ./backend/public:/app/public
    depends_on:
      mongodb:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - phoneworld-network
    healthcheck:
      test: ["CMD", "wget", "--no-check-certificate", "-qO-", "https://127.0.0.1:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: https://localhost:3001
        REACT_APP_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
        REACT_APP_FACEBOOK_APP_ID: ${FACEBOOK_APP_ID}
    container_name: phoneworld-frontend
    restart: unless-stopped
    ports:
      - "3000:443"  # HTTPS port
      - "3080:80"   # HTTP redirect port
    labels:
      - "com.docker.compose.service=frontend"
      - "com.docker.desktop.url=https://localhost:3000"
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.services.frontend.loadbalancer.server.port=443"
      - "traefik.http.services.frontend.loadbalancer.server.scheme=https"
    environment:
      - VIRTUAL_HOST=localhost
      - VIRTUAL_PORT=443
      - VIRTUAL_PROTO=https
    depends_on:
      - backend
    networks:
      - phoneworld-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "--no-check-certificate", "https://127.0.0.1:443/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  phoneworld-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  elasticsearch_data:
    driver: local